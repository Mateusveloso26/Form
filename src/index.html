<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/assets/styles/output.css">
    <title>Login</title>
</head>

<body class="bg-slate-300">

    <main class="w-full min-h-screen flex flex-col md:flex-row items-center justify-center mx-auto">

        <section class="w-full flex-1 flex-col flex justify-center items-center p-4">


            <form action="#" class="w-full max-w-xl flex justify-center items-center flex-col gap-4" id="form">
                <h1 class="text-4xl font-bold m-6 uppercase">Login</h1>

                <div class="w-full ">
                    <label for="email" class="font-medium">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email"
                        class="input w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
                        oninput="validarEmail()">
                    <span class="erro hidden ">Email inválido</span>
                </div>

                <div class="w-full">
                    <label for="senha" class="font-medium">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="********"
                        class="input w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
                        oninput="validarSenha()">
                    <span class="erro hidden ">Senha inválida</span>
                </div>

                <div class="w-full flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <input type="checkbox">
                        <label class="font-medium">Lembrar senha</label>
                    </div>
                    <a href="#" class="text-sky-600 hover:text-sky-500 duration-200">Esqueceu a senha ?</a>
                </div>



                <button type="submit"
                    class="w-full bg-blue-600 p-2 rounded-lg text-lg font-medium hover:bg-blue-500 duration-200">
                    Acessar
                </button>

                </div>


                <p>
                    Não possui uma conta ? <a href="/src/pages/criarConta.html"
                        class="font-medium text-sky-600  hover:text-sky-500 duration-200">Criar uma conta</a>
                </p>
            </form>


        </section>

        <section
            class=" hidden md:flex gap-9 w-full flex-1 h-screen bg-blue-600 items-center justify-center flex-col p-4">
            <img src="/src/assets/images/techs.png" alt="tecnologias usadas no mercado "
                class="w-3/4 lg:w-full lg:max-w-md hover:scale-105 duration-300">
        </section>

    </main>

</body>
<script src="/src/assets/js/script.js"></script>

</html>
