<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="/src/assets/images/icons.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/assets/styles/output.css">
    <title>Login</title>
</head>

<body class="bg-funndoImg bg-no-repeat bg-cover ">

    <main class="w-full min-h-screen  flex flex-col items-center justify-center mx-auto">

        <section class=" flex lg:w-1/3 flex-col w-3/4 justify-center items-center p-4 bg-slate-300 rounded-lg">

            <form action="#" class="w-full max-w-xl flex justify-center items-center flex-col gap-4" id="form">
                <h1 class="text-4xl font-bold m-3 uppercase">Login</h1>

                <div class="w-full ">
                    <label for="email" class="font-medium">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email"
                        class="input w-full p-2 rounded-lg outline-none shadow-lg bg-gray-50 focus:bg-white"
                        oninput="validarEmail()">
                    <span class="erro hidden ">Email inválido</span>
                </div>

                <div class="w-full">
                    <label for="senha" class="font-medium">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="********"
                        class="input w-full p-2 rounded-lg outline-none shadow-lg bg-gray-50 focus:bg-white"
                        oninput="validarSenha()">
                    <span class="erro hidden ">Senha inválida</span>
                </div>

                <div class="w-full flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <input type="checkbox">
                        <label class="font-medium">Lembrar senha</label>
                    </div>
                    <a href="#" class="text-sky-600  hover:text-sky-500 duration-200">Esqueceu a senha ?</a>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 p-2 rounded-lg shadow-lg text-lg font-medium hover:bg-blue-500 duration-200">
                    Acessar
                </button>



                <p>
                    Não possui uma conta ? <a href="/src/pages/criarConta.html"
                        class="font-medium text-sky-600  hover:text-sky-500 duration-200">Criar uma conta</a>
                </p>
            </form>


        </section>

    </main>

</body>
<script src="/src/assets/js/script.js"></script>

</html>
