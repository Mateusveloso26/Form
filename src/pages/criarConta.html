<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/assets/styles/output.css">
    <title>Login</title>
</head>

<body class="bg-slate-300">

    <main class="w-full min-h-screen flex flex-col md:flex-row items-center justify-center mx-auto">

    


            <form action="#" class="w-full max-w-xl flex justify-center items-center flex-col gap-4" id="form">
                <h1 class="text-4xl font-bold m-6 uppercase">Cadastra-se</h1>

                <div class="w-full ">
                    <label for="nome" class="font-medium">Nome completo</label>
                    <input type="nome" name="nome" id="nome" placeholder="Digite seu nome"
                        class="input w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white">
                </div>

                <div class="w-full ">
                    <label for="email" class="font-medium">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email"
                        class="input w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
                        oninput="validarEmail()">
                </div>

                <div class="w-full ">
                    <label for="tel" class="font-medium">Telefone</label>
                    <input type="tel" name="tel" id="tel" placeholder="(xx) xxxxx-xxxx"
                        class="input w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
                       >
                    
                </div>

                <div class="w-full">
                    <label for="senha" class="font-medium">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="********"
                        class="input w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
                        oninput="validarSenha()">
                    <span class="erro hidden ">Senha inválida</span>
                </div>



                <button type="submit"
                    class="w-full bg-blue-600 p-2 mt-2 rounded-lg text-lg font-medium hover:bg-blue-500 duration-200">
                    Criar
                </button>

                </div>


                <p>
                    Já possui uma conta? <a href="/src/index.html"
                        class="font-medium text-sky-600  hover:text-sky-500 duration-200">Entrar</a>
                </p>
            </form>

    </main>

</body>
<script src="/src/assets/js/script.js"></script>

</html>
