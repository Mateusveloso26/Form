<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/assets/styles/output.css">
    <link rel="shortcut icon" href="/src/assets/images/icons.png" type="image/x-icon">
    <title>Criar conta</title>
</head>

<body class="bg-funndoImg bg-no-repeat bg-cover">

    <main class="w-full min-h-screen flex flex-col md:flex-row items-center justify-center mx-auto">

        <section class=" flex lg:w-1/2 flex-col w-auto  justify-center items-center p-4 bg-slate-300 rounded-lg">

            <form action="#" class="w-full max-w-xl flex justify-center items-center flex-col gap-2 " id="formCriar">
                <h1 class="text-4xl font-bold m-3 uppercase">Cadastra-se</h1>

                <div class="flex w-full gap-4 justify-between">
                    <div class="flex  w-full flex-col ">
                        <label for="nome" class="font-medium">Nome completo <span
                                class="ml-2 text-blue-900 ">*</span></label>
                        <input type="nome" name="nome" id="nome" placeholder="Digite seu nome"
                            class="novoInput w-full p-2 rounded-lg outline-none shadow-lg bg-gray-50 focus:bg-white"
                            oninput="validarNome()">
                        <span class="CriarMsgErro hidden ">Nome inválido</span>
                    </div>

                    <div class="flex w-full flex-col ">
                        <label for="email" class="font-medium">Email <span class="ml-2 text-blue-900 ">*</span> </label>
                        <input type="email" name="email" id="email" placeholder="Digite seu email"
                            class="novoInput w-full p-2 rounded-lg outline-none shadow-lg bg-gray-50 focus:bg-white"
                            oninput="validarEmail()">
                        <span class="CriarMsgErro hidden ">Email inválido</span>
                    </div>
                </div>

                <div class="flex w-full gap-4 justify-between">
                    <div class="flex  w-full flex-col ">
                        <label for="cpf" class="font-medium">CPF <span class="ml-2 text-blue-900 ">*</span></label>
                        <input type="text" name="cpf" id="cpf" placeholder="Informe seu cpf" maxlength="11"
                            class="novoInput w-full p-2 rounded-lg outline-none shadow-lg bg-gray-50 focus:bg-white"
                            oninput="validarCpf()">
                        <span class="CriarMsgErro hidden ">CPF inválido</span>
                    </div>

                    <div class="flex  w-full flex-col ">
                        <label for="tel" class="font-medium">Telefone <span class="ml-2 text-blue-900 ">*</span></label>
                        <input type="tel" name="tel" id="tel" placeholder="(xx) xxxxx-xxxx" maxlength="11"
                            class="novoInput w-full p-2 rounded-lg outline-none shadow-lg bg-gray-50 focus:bg-white"
                            oninput="validarTelefone()">
                        <span class="CriarMsgErro hidden ">Telefone inválido</span>
                    </div>
                </div>
                
                <div class="flex w-full gap-4 justify-between">
                    <div class="flex  w-full flex-col ">
                        <label for="senha" class="font-medium">Senha <span class="ml-2 text-blue-900 ">*</span></label>
                        <input type="password" name="senha" id="senha" placeholder="********"
                            class="novoInput w-full p-2 rounded-lg outline-none bg-gray-50 shadow-lg focus:bg-white"
                            oninput="validarSenha()">
                        <span class="CriarMsgErro hidden ">Senha com mínimo 6 caracteres</span>
                    </div>

                    <div class="flex w-full flex-col ">
                        <label for="confirmarSenha" class="font-medium">Confirmar Senha <span class="ml-2 text-blue-900 ">*</span></label>
                        <input type="password" name="confirmarSenha" id="confirmarSenha" placeholder="********"
                            class="novoInput w-full p-2 rounded-lg outline-none bg-gray-50 shadow-lg focus:bg-white"
                            oninput="compararSenha()">
                        <span class="CriarMsgErro hidden ">Senha não compativel</span>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 p-2 mt-2 rounded-lg shadow-lg text-lg font-medium hover:bg-blue-500 duration-200">
                    Criar
                </button>

                <p>
                    Já possui uma conta? <a href="/src/index.html"
                        class="font-medium text-sky-600  hover:text-sky-500 duration-200">Entrar</a>
                </p>
            </form>

        </section>

    </main>

</body>

<script src="/src/assets/js/formCriar.js"></script>

</html>
